<div class="asside-popular mx-3">
    <div class="row mx-0">
        <div class="col-md-12">
            <h2>Популярные новости</h2>
        </div>
    </div>

    <div class="row mx-2 mt-2">

        <div id="popular-carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#popular-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#popular-carousel" data-slide-to="1"></li>
                <li data-target="#popular-carousel" data-slide-to="2"></li>                   
            </ol>
            <div class="carousel-inner">
                {% for post in site.tags.popular limit: 1 %}
                <div class="carousel-item active">
                        <img src="{{post.image}}" alt="{{post.title}}">
                        <div class="carousel-caption  d-md-block">
                            <a href="{{post.url}}" title="{{post.title}}"><h5>{{post.title}}</h5></a>
                        </div>
                    </div>
                {% endfor %}
                {% for post in site.tags.topnews limit: 2 offset: 1 %}
                <div class="carousel-item">
                        <img src="{{post.image}}" alt="post.title">
                        <div class="carousel-caption  d-md-block">
                            <a href="{{post.url}}" title="{{post.title}}"><h5>{{post.title}}</h5></a>
                        </div>
                    </div>
                {% endfor %}                    
            </div>
        </div>

    </div>
    <div class="row justify-content-center mx-2 mt-3">
        {% if page.url == site.baseurl %}
        {% include ad-tall.html %}
        {% else %}
        {% include ad-square.html %}
        {% endif %}
    </div>
</div>
