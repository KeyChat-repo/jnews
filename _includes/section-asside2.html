<section class="fourth-section mt-3">
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-12">
                <h2 class="fourth-section-header"><a href="news/{{include.ct}}/">{{include.cn}}</a></h2>
            </div>

            <div class="col-md-8">
                
                <div class="card my-3">
                    <div class="card-body">
                        
                        {% for post in site.categories[include.ct] limit: 1 %}
                        <div class="row my-3">
                            <div class="col-md-4 ml-2">
                                <div class="view overlay">
                                    <img src="{{post.image}}" class="img-fluid rounded-0" alt="{{post.title}}">
                                </div>
                            </div>
                            <div class="col px-3 first-meta">
                                <h4><strong><a href="{{post.url}}">{{post.title}}</a></strong></h4>
                                <p>{{post.description}}</p>
                            </div>
                        </div>
                        {% endfor %}
                        
                        <div class="row flex-row my-2 px-2">
                            
                            {% for post in site.categories[include.ct] limit: 4 offset: 1 %}
                            <div class="col-md-6 my-2 second-meta">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="view overlay">
                                            <img src="{{post.image}}" class="img-fluid" alt="Пресс-релиз">
                                        </div>
                                    </div>
                                    <div class="col-md-8 pl-0">
                                        <p class="single-title"><a href="{{post.url}}">{{post.title}}</a></p>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                            <div class="go-cat ml-auto mr-2">
                                <a href="news/{{include.ct}}" class="btn btn-sm">Перейти в категорию <i class="fa fa-chevron-right ml-2"></i></a>
                            </div>
                                                        
                        </div>
                                                                                                   
                    </div>
                   
                </div>

            </div>

            <div class="col-md-4 my-3 px-3">

                {% include ad-square.html %}

            </div>

        </div>
    </div>
</section>
