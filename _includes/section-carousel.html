<section class="home-carousel mt-3">
    <div class="container-fluid">
        <div class="row mx-0">
            <div class="col-md-8 mx-0">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Главные новости</h2>              
                    </div>
                </div>
                
                <div class="row">

                    <div id="home-carousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#home-carousel" data-slide-to="0" class="active"></li>
                            <li data-target="#home-carousel" data-slide-to="1"></li>
                            <li data-target="#home-carousel" data-slide-to="2"></li>
                            <li data-target="#home-carousel" data-slide-to="3"></li>
                            <li data-target="#home-carousel" data-slide-to="4"></li>                    
                        </ol>
                        <div class="carousel-inner">
                            {% for post in site.tags.topnews limit: 1 %}
                            <div class="carousel-item active">
                                    <a href="{{post.url}}"><img src="{{post.image}}" alt="{{post.title}}"></a>
                                    <div class="carousel-caption d-none d-md-block">
                                        <a href="{{post.url}}" title="{{post.title}}"><h5>{{post.title}}</h5></a>
                                        <p>{{post.description}}</p>
                                    </div>
                                </div>
                            {% endfor %}
                            {% for post in site.tags.topnews limit: 4 offset: 1 %}
                            <div class="carousel-item">
                                    <a href="{{post.url}}"><img src="{{post.image}}" alt="post.title"></a>
                                    <div class="carousel-caption d-none d-md-block">
                                        <a href="{{post.url}}" title="{{post.title}}"><h5>{{post.title}}</h5></a>
                                        <p>{{post.description}}</p>
                                    </div>
                                </div>
                            {% endfor %}                    
                        </div>
                        <a class="carousel-control-prev" href="#home-carousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#home-carousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                </div>
            </div>
            <div class="col-md-4">
                {% include asside-person.html %}
            </div>
        </div>
        <div class="row mx-3 mt-3">
            {% include ad-hor.html %}
        </div>
    </div>
</section>
