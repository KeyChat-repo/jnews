<section class="home-catname">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">

                <div class="row">
                    <div class="col-md-12">
                        <h2>{{include.cn}}</h2>              
                    </div>
                </div>

                <div class="row mb-2 align-content-stretch">

                    {% for post in site.categories[include.ct] limit: 4 %}
                    <div class="col-md-6 my-2 d-flex">
                        <div class="card">
                            <a href="{{post.url}}">
                                <div class="view overlay">
                                    <img src="{{post.image}}" class="card-img-top" alt="{{post.title}}">
                                </div>
                            </a>
                            <div class="card-body">
                                <a href="{{post.url}}"><h4 class="card-title"><strong>{{post.title}}</strong></h4></a>
                                <hr>
                                <p class="card-text">{{post.description}}</p>
                            </div>
                            
                            <div class="card-footer d-flex mt-auto">
                                <small class="text-muted">{{post.date | date: "%d/%m/%Y"}}</small>
                                
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>

            </div>

            <div class="col-md-4">
                {% assign asside = include.as %}
                {% include {{asside}} %}
            </div>

        </div>
        
    </div>
    
</section>
