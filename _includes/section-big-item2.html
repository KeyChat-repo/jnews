<div class="col-md-4">
    <div class="pattern">
        <div class="overlay item-title" style="background-image: url({{post.thumb}})">
            <div class="item-title-content">

                <h3><a href="{{post.url}}">{{post.title}}</a></h3>

                <div class="item-social">

                        <div class="item-comments"><a href="news/{{post.categories}}/">{{post.catname}}</a></div>

                    <!-- <div class="item-comments" title="Количество комментариев">
                        <i class="fa fa-comments"></i><a href="#disqus_thread" class="item-comments-count">26</a>
                    </div> -->
                    <div class="likely likely-home" data-url="{{site.url}}{{post.url}}" data-media="{{site.url}}/{{post.image}}" data-title="{{post.title}}">
                        <div class="facebook" title="Поделиться в Facebook">Facebook</div>
                        <div class="twitter" title="Поделиться в Twitter">Twitter</div>
                        <div class="vkontakte" title="Поделиться Вконтакте">Вконтакте</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
